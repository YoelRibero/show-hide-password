<!doctype html>
<html lang="es">
  <head>
    <!-- Hola querido -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Ojito!</title>

    <style>

      .pass-input{
        display: flex;
        align-items: center;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      .pass-input:focus{
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      }

      .pass-input input{
        border: none;
      }

      .pass-input input:focus{
        border-color: #ced4da;
        box-shadow: none;
      }

      .pass-input i{
        width: 10%;
      }

    </style>

  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="">
                    <div class="form-group">
                        <label for="user">User:</label> <input type="text" name="user" id="user" class="form-control">
                        <label for="pass">Password:</label>
                        <div class="pass-input">
                          <input type="password" name="pass" id="Password" class="form-control">
                          <i class="fa fa-eye" id="show" ></i>
                        </div>
                        <label for="pass">Confirmar Password:</label>
                        <div class="pass-input">
                          <input type="password" name="pass" id="ConfirmPassword" class="form-control">
                          <i class="fa fa-eye" id="showConfirm" ></i>
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary form-control mt-4">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
